<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-example 1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }
        html{
            color-scheme: light dark;
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
             'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 
             'Helvetica Neue', sans-serif;
            font-size: 1.125rem;
            line-height: 1.5;
        }
        header{
            background-color: brown;
            padding: 1.5rem;
        }
        /* nav{
            background-color: #25242443;
        } */
        .nav-list{
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .nav-list a{
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .nav-list a:hover{
            color: yellow;
        }
        main{
            min-height: 30vh;
            background-color: rgba(5, 246, 150, 0.519);
        }
        .hero-heading{
            font-size: 6rem;
            line-height: 1.1;
            margin-bottom: 4rem;
            margin-left: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="#">Layout 1</a></li>
                <li><a href="#">Layout 2</a></li>
                <li><a href="#">Layout 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <h2 class="hero-heading">Welcome to layouts in CSS</h2>
                <p>
                    Today we are going to see example of layouts in CSS
                </p>
                <ul>
                    <li>Grids</li>
                    <li>Flexbox</li>
                    <li>Mixing both togather</li>
                </ul>
                <p>
                    This is very useful creating layout
                </p>
            </article>
        </section>
    </main>
    <footer>
        <p>
            &copy;Digipodium 2023 - All rights reseved
        </p>
    </footer>
</body>
</html>
