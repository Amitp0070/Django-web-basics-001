<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout example 2</title>
    <style>
        /* reset */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(18, 23, 40);
            color: white;
        }
        section{
             min-height: 90vh;
             max-width: 90%;
             margin-inline: auto;
             padding-top: 3rem; 
        }
        header{
            padding-top: 2rem;
        }
        .logo{
            width: 3rem;
            height: 3rem;
            filter: invert(1);
        }
        .nav-link{
            color: white;
            text-decoration: none;
            font-size: 3rem;
            font-weight: bolder;
            font-family: sans-serif;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .content{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            align-items: center;
            /* background-color: aquamarine; */
            height: 100vh;
        }
        .hero{
            flex-wrap: wrap;
            align-items: center;
            /* background-color: aqua;  */
            /* display: grid; */
            /* justify-items: center; */
        }
        .col{
            display: flex;
            flex-direction: column;
            height: 600px;
            /* background-color: aqua; */
            justify-content: center;
        }
        .title-wrapper{
            flex-grow: 2;
            display: flex;
            flex-direction: column;
            justify-content: end;
        }
        .btn-wrapper{
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: flex-end;
        }
        .col h1{
            font-size: 7rem;
            font-family: sans-serif;
            /* margin-top: 3rem; */
            line-height: 1;
             /* font-family: sans-serif; */
            /* line-height: 1; */
            /* color: rgb(139, 6, 255); */
        }
        .hero img{
            /* object-fit: cover; */
            border-radius: 5rem;
            width: 600px;
            height: 600px;
            object-fit: cover;
            box-shadow: -20px 5px 100px #00f;
        }
        .col button{
            font-size: 1.6rem;
            background-image: linear-gradient(90deg,#82058a,#ec1e3d);
            border-radius: 3rem;
            padding: 1.75rem;
            width: 250px;
            border: none;
            /* margin-top: 7rem; */
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <header>
                <nav>
                   <a href="#" class="nav-link">
                    <img src="static/images/logo.png" alt="logo" class="logo">
                    Kinnectric
                   </a>
                </nav>
            </header>
            <div class="content">
                <div class="col">
                    <div class="title-wrapper">
                        <h1>Always Stay Connected</h1>
                    </div>
                        <div class="btn-wrapper">
                         <button>Learn More</button>
                        </div>
                </div>
                <div class="col hero">
                    <img src="static/images/image2.png" alt="">
                </div>
            </div>
        </section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
    </main>
</body>
</html>
